<!-- web_app/templates/prediction_results.html -->

{% extends "layout.html" %}

{% block subtitle %}
    <h3 class="subtitle">Results</h3>
{% endblock subtitle %}

{% block content %}

    <div class="section">
        <p>Between '@{{ screen_name_a }}' and '@{{ screen_name_b }}',
            the user who is most likely to say '{{ tweet_text }}'
            is '@{{ screen_name_most_likely }}'
        </p>
    </div>
{% endblock %}
