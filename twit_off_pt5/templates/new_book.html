
{% extends "layout.html" %}

{% block title %}
<title>New Book Form</title>
{% endblock %}

{% block content %}
    <h2>New Book Page</h2>

    <p>Please fill out the form and submit to create a new book!</p>

    <form action="/books/create" method="POST" class=>
      <label>Title:</label>
      <input class="input" type="text" name="title" placeholder="Book XYZ" value="Book XYZ" />

      <label>Author:</label>
      <select class="select" name = author_id">
        <option value="A1">Author 1</option>
        <option value="A2">Author 2</option>
        <option value="A3">Author 3</option>
      </select>

      <button class="button is-primary">Submit</button>
    </form>

{% endblock %}
