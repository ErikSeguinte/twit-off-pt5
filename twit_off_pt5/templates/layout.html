<!doctype html>
<html>
<head>
    {% block title %}

    {% endblock %}

    <script src="{{url_for('static', filename='staticjs/kickstart.js')}}"></script> <!-- KICKSTART -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/kickstart.css')}}" media="all"/> <!-- KICKSTART -->

<body>

<!-- SITE NAVIGATION -->
<div class="container">
    <div id="nav">

            <li><a href="/books">Books Page</a></li>

        {% endblock %}

    <!-- PAGE CONTENTS -->

        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <div id="footer">

        <a href="https://github.com/prof-rossetti/">source</a>
